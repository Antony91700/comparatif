<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Comparaison de 2 petites lèvres</title>
      <style>
        body {
          background-color: #121212;
          color: #e0e0e0;
          font-family: Arial, sans-serif;
        }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid #333;
          padding: 10px;
          vertical-align: top;
        }
        th:first-child, td:first-child {
          text-align: right;
        }
        th:last-child, td:last-child {
          text-align: left;
        }
        .image-container {
          display: flex;
          justify-content: space-between;
        }
        img {
          max-width: 300px;
          max-height: 300px;
        }
        figcaption {
          margin-top: 10px;
          word-wrap: break-word;
        }
        .centered-content {
          text-align: center;
          margin-top: 20px;
        }
        .centered-image {
          display: block;
          margin: 20px auto;
          max-width: 50%;
        }
        .comparison-result {
          text-align: center;
          margin-top: 20px;
        }
        .centered-title {
          text-align: center;
          margin-top: 20px;
        }
        .download-button {
          display: block;
          margin: 20px auto;
          padding: 10px 20px;
          background-color: #e0e0e0;
          color: #121212;
          border: none;
          cursor: pointer;
        }
        .error-message {
          color: red;
          text-align: center;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <h1 class="centered-title">Comparaison de 2 petites lèvres</h1>
      <table>
        <thead>
          <tr>
            <th>Petite lèvre de gauche</th>
            <th>Petite lèvre de droite</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="file" id="imageInput1" accept="image/*">
              <p id="fileName1">Aucun fichier choisi</p>
              <figure>
                <img id="imageDisplay1">
                <figcaption id="pixelCount1"></figcaption>
              </figure>
            </td>
            <td>
              <input type="file" id="imageInput2" accept="image/*">
              <p id="fileName2">Aucun fichier choisi</p>
              <figure>
                <img id="imageDisplay2">
                <figcaption id="pixelCount2"></figcaption>
              </figure>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="centered-content">
        <input type="file" id="imageInput3" accept="image/*">
        <p id="fileName3">Aucun fichier choisi</p>
        <img id="centeredImage" class="centered-image">
        <p id="errorMessage" class="error-message"></p>
      </div>
      <p id="comparisonResult" class="comparison-result"></p>
      <button class="download-button" id="downloadButton">Télécharger PDF</button>
      <script type="module" src="/main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    </body>
    </html>
